<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
      background-color: rgb(25, 25, 25);
      color: white;
      font-family: Arial;
    }

    .title {
      font-size: 30px;
      font-weight: bold;
    }

    .move-icon {
      height: 50px;
    }

    .move-button {
      width: 120px;
      height: 120px;
      border-radius: 60px;
      border: 3px solid white;

      background-color: transparent;
      margin-right: 10px;
      cursor: pointer;
    }

    .result {
      font-size: 25px;
      font-weight: bold;
      margin-top: 50px;
    }

    .score {
      margin-top: 60px;
    }

    .reset-score-button {
      background-color: white;
      border: none;
      font-size: 15px;
      padding: 8px 15px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <p class="title">Rock Paper Scissors</p>
<button class="move-button" onclick="
playGame('rock')
"><img src="images/rock-emoji.png" alt="" class="move-icon"></button>
<button class="move-button" onclick="
playGame('paper')
"><img src="images/paper-emoji.png" alt="" class="move-icon"></button>
<button class="move-button" onclick="
  playGame('scissors')
"><img src="images/scissors-emoji.png" alt="" class="move-icon"></button>                 

<p class="outcomes result"></p>
<p class="img_outcome"></p>
<p class="display score"></p>

<button class="reset reset-score-button">Reset</button>
    <script>
      
      const reset_btn = document.querySelector('.reset')
      const outcomep = document.querySelector('.outcomes');
      const imagep = document.querySelector('.img_outcome');
      const displayp= document.querySelector('.display');
      let scores = JSON.parse(localStorage.getItem('name')) || {
        Wins:0,
        Draws:0,
        Losses:0,
      }
      displayp.innerHTML=`Wins: ${scores.Wins}, Losses: ${scores.Losses}, Ties: ${scores.Draws}`
      function pickComputerMove () {
                let randomNumber = Math.random();
        let computerMove = '';
        if (randomNumber>=0 && randomNumber<1/3) {
        computerMove= 'rock';
        } else if (randomNumber>=1/3 && randomNumber<2/3) {
        computerMove= 'paper';            
        } else if (randomNumber >= 2/3 && randomNumber<1){
          computerMove='scissors'
        };
        return computerMove;
      }
      function playGame (playerMove) {
        let outcome ='';
        const computerMove= pickComputerMove();

       if (playerMove===computerMove){
        outcome = 'Tie.'
        scores.Draws++;
       }
       else if (playerMove==='rock'&& computerMove==='scissors'||
        playerMove==='paper'&&computerMove==='rock' || 
        playerMove==='scissors' && computerMove==='paper'){
            outcome='You win!';
            scores.Wins++;
       } else if (playerMove==='rock'&& computerMove==='paper'||
        playerMove==='paper'&&computerMove==='scissors' || 
        playerMove==='scissors' && computerMove==='rock'){
            outcome='You lose!';
            scores.Losses++;
       } 

       localStorage.setItem('name',JSON.stringify(scores))
       console.log(scores);
       outcomep.innerHTML=outcome;
       imagep.innerHTML= `You <img src="images/${playerMove}-emoji.png" alt="" class="move-icon"> <img src="images/${computerMove}-emoji.png" alt="" class="move-icon">Computer`;
       displayp.innerHTML=`Wins: ${scores.Wins}, Losses: ${scores.Losses}, Ties: ${scores.Draws}`

      };

      reset_btn.addEventListener('click',()=> {
        scores.Draws=0;
        scores.Wins=0;
        scores.Losses=0;
        displayp.innerHTML=`Wins: ${scores.Wins}, Losses: ${scores.Losses}, Ties: ${scores.Draws}`;
        localStorage.removeItem('name')
      })

      
    </script>
</body>
</html>
