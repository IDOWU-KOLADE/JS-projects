<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input type="text" class="collect">
<p class="result"></p>

  <script>
   const collect = document.querySelector('.collect');
   const displayp = document.querySelector('.result');

   collect.addEventListener('keyup',()=>{
    displayp.innerHTML=collect.value;
   })
  </script>
</body>
</html>
